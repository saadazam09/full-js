<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript if, else, and else if  </title>
</head>
<body>
    <script>
        let mode = "bule";
        let color;

        if (mode==="dark"){
            color="black";

        }else if (mode==="bule"){
            color="bule"
        }else{
            color="white";

        }
    </script>
</body>
</html>
