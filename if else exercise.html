<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discount on age base</title>
</head>
<body>
    <script>
    let age = 45;
    let gender = 'female';
    let finaldiscount;

    if (age <=5){
        finaldiscount= 100;
    } else if(gender === 'female'){
        finaldiscount= 50;
    } else if (age <=8) {
        finaldiscount= 50;
    }else if (age >= 65) {
        finaldiscount = 30;
    } else{
        finaldiscount= 0;
    }
    console.log(`your discount${finaldiscount}`);


        
    </script>
</body>
</html>
